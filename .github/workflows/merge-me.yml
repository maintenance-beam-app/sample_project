jobs:
  merge-me:
    runs-on: ubuntu-latest
    steps:
      - name: Merge me!
        uses: ridedott/merge-me-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_LOGIN: maintenance-beam-app
          ENABLE_GITHUB_API_PREVIEW: 'true'
          MERGE_METHOD: REBASE
